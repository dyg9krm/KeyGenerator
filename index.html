    <title>Key Generator Pro</title>

    <style>
        :root {
            --primary: #e30613;
            --bg: #111;
            --surface: #1a1a1a;
            --text: #ffffff;
            --accent: #4f4;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            background: var(--surface);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            text-align: center;
            border: 1px solid #333;
            display: block; /* Başlangıçta görünür ama JS ile gizlenebilir */
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            letter-spacing: 2px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 2px solid #333;
            color: var(--accent);
            font-size: 1.2rem;
            border-radius: 12px;
            text-align: center;
            text-transform: uppercase;
            box-sizing: border-box;
            outline: none;
            margin: 25px 0;
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(227, 6, 19, 0.3);
        }

        #result-box {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 12px;
            border: 1px dashed var(--accent);
            min-height: 24px;
        }

        #r {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.4rem;
            color: var(--accent);
            word-break: break-all;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
