<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KeyGen Elite v2.0</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #00ff88;
            --secondary: #60efff;
            --bg: #0a0a0a;
            --card-bg: #151515;
            --text: #e0e0e0;
            --error: #ff4b2b;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Şifreleme Ekranı Stili */
        .lock-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            width: 92%;
            max-width: 420px;
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255,255,255,0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        p.subtitle {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 18px;
            background: #000;
            border: 2px solid #222;
            color: var(--primary);
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 16px;
            text-align: center;
            text-transform: uppercase;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #000;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        #result-box {
            margin-top: 30px;
            padding: 25px;
            background: #000;
            border-radius: 18px;
            border: 1px solid #222;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        #result-box:active { background: #050505; }

        .label {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 0 10px;
            font-size: 0.7rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #r {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 1.4rem;
            color: var(--secondary);
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(96, 239, 255, 0.3);
        }

        .copy-hint {
            margin-top: 8px;
            font-size: 0.65rem;
            color: #444;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.75rem;
            color: #333;
        }

        /* Başarı Bildirimi (Toast) */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: var(--primary);
            color: #000;
            text-align: center;
            border-radius: 50px;
            padding: 12px;
            position: fixed;
            z-index: 10000;
            bottom: 30px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        #toast.show { visibility: visible; animation: fadeInUp 0.5s, fadeOutDown 0.5s 2s; }

        @keyframes fadeInUp { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeOutDown { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
    </style>
</head>
<body>

<div id="toast">Kopyalandı!</div>

<script>
    // Güvenli Şifre Kontrolü
    (function() {
        const pass = prompt("Sistem Erişimi İçin Şifre:");
        if (pass !== "35753575Aa") {
            document.body.innerHTML = `
                <div class="lock-screen">
                    <i class="fas fa-user-shield" style="font-size: 4rem; color: #ff4b2b; margin-bottom: 20px;"></i>
                    <h1 style="color:white; font-family: sans-serif;">403 ACCESS DENIED</h1>
                    <p style="color:#666;">Yetkisiz giriş denemesi kaydedildi.</p>
                </div>`;
            window.stop();
        }
    })();
</script>

<div class="card">
    <h2>KEYGEN PRO</h2>
    <p class="subtitle">Secure SHA-1 Encryption Engine</p>
    
    <div class="input-wrapper">
        <input type="text" id="c" placeholder="KOD GİRİN" oninput="formatInput(this)" autocomplete="off">
    </div>

    <button onclick="generateKey()">
        <i class="fas fa-microchip"></i> ÜRET
    </button>

    <div id="result-box" onclick="copyToClipboard()">
        <span class="label">Oluşturulan Anahtar</span>
        <div id="r">---- ---- ---- ----</div>
        <div class="copy-hint">Kopyalamak için dokun</div>
    </div>

    <div class="footer">
        <i class="fas fa-shield-alt"></i> v2.0 Premium Edition
    </div>
</div>

<script>
    const M = "H7CDEQI4PSQR2UML5XBW1NFOG8YJ03K9NTZV6";

    function formatInput(t) {
        let v = t.value.replace(/[^A-Z0-9]/gi, "").toUpperCase().substr(0, 20);
        let groups = v.match(/.{1,4}/g);
        t.value = groups ? groups.join("-") : v;
    }

    async function generateKey() {
        const inputField = document.getElementById('c');
        const display = document.getElementById('r');
        const inputVal = inputField.value.replace(/-/g, "");

        if (!inputVal) {
            display.innerText = "KOD EKSİK!";
            display.style.color = "var(--error)";
            return;
        }

        try {
            // Buton efekti ve kısa bekleme (mobil hissiyatı için)
            display.innerText = "İŞLENİYOR...";
            display.style.color = "var(--primary)";

            const encoder = new TextEncoder();
            const data = encoder.encode(inputVal);
            const hashBuffer = await crypto.subtle.digest('SHA-1', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));

            let key = "";
            for (let i = 0; i < hashArray.length; i++) {
                key += M.charAt(hashArray[i] % M.length);
            }

            const formattedKey = key.match(/.{1,4}/g).join(' ');
            
            setTimeout(() => {
                display.innerText = formattedKey;
                display.style.color = "var(--secondary)";
            }, 300);

        } catch (e) {
            display.innerText = "SİSTEM HATASI!";
        }
    }

    function copyToClipboard() {
        const text = document.getElementById('r').innerText;
        if (text.includes('-') || text.includes(' ') && !text.includes('!')) {
            navigator.clipboard.writeText(text);
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 2500);
            
            // Mobil titreşim desteği (Haptic Feedback)
            if (navigator.vibrate) navigator.vibrate(50);
        }
    }
</script>

</body>
</html>
